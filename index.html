<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sparky's Search App</title>
  </head>
  <body>
    <main>
      <h1 class="offscreen">
        Search me using a Wikipedia powered search engine!
      </h1>
      <section class="searchEntry">
        <h2 class="offscreen">Search Term Entry</h2>
        <div class="logo" aria-hidden="true">Search Me</div>
        <form action="" id="searchBar" class="searchBar">
          <label for="search" class="offscreen"
            >Enter a search term or phrase</label
          >
          <input type="text" id="search" autocomplete="off" />
          <div
            id="clear"
            class="none button clear"
            role="button"
            tabindex="0"
            aria-label="Clear search terms"
          >
            X
          </div>
          <button
            id="searchButton"
            class="button searchButton"
            type="submit"
            aria-label="Submit button"
          >
            Search
          </button>
        </form>
      </section>
      <section class="results">
        <h2 class="offscreen">Search Results</h2>
        <div class="statsBar">
          <div id="stats" class="stata" aria-live="assertive"></div>
        </div>
        <div id="searchResults" class="searchResults">
          <div class="resultItem">
            <div class="result Title">
              <a href=""></a>
              <div class="resultContents"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>
        <span aria-hidden="true"
          >&lt;&lt; Powered by</span>
          <a href="https://www.wikipedia.org" target="_blank"
            >wikipedia! </a
        <span aria-hidden="true"
          >&gt;&gt;</span>
        
      </p>
    </footer>
  </body>
</html>
